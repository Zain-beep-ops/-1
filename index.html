<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lora', serif;
            text-align: center;
            
            /* Fixed comment syntax for background image */
            background-image: url('x.jpeg'); /* Ensure this path is correct based on where you saved the image */
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            background-repeat: no-repeat; 
            opacity: 0.95; 
            color: #3a2a4e;
            padding: 50px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #d69a5c;
            text-transform: capitalize; /* Capitalize each word */
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #5c3c6e;
            margin-top: 20px;
        }
        /* New color for "Will you be mine ‚ù§Ô∏è" */
        p.heart-text {
            color: #18f437; /* Evergreen color */
        }
        button {
            font-size: 1.5em;
            padding: 12px 30px;
            background-color: #d69a5c;
            color: white;
            border: 2px solid #5c3c6e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #b4833d;
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .no-button {
            font-size: 1.2em;
        }
        .yes-button {
            font-size: 3em;
        }
        #no-button {
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        #heck-yeah, #not-choice {
            margin: 10px;
            font-size: 1.3em;
        }

    </style>
</head>
<body>
    <h1>Amalie Kirstine Holmegaard Bengtson, Will You Be My Valentine?</h1>
    <p class="heart-text">Will you be mine? ‚ù§Ô∏è</p>

    <div id="buttons">
        <button class="yes-button" id="yes-button" onclick="confirmYes()">Heck, Yeah!</button>
        <button class="no-button" id="no-button" onclick="confirmNo()">No, thanks</button>
    </div>
    
    <div id="confirmation" class="hidden">
        <p>ü§î </p>
        <button id="heck-yeah" onclick="finalChoice(true)">Dude!!!</button>
        <button id="not-choice" onclick="finalChoice(false)"> You don't have a choice üòÖ</button>
    </div>

    <script>
        let moveCount = 0;
        
        document.getElementById("no-button").addEventListener("mouseover", function() {
            if (moveCount < 3) {
                moveCount++;
                let x = (Math.random() * 60 - 30);
let y = (Math.random() * 60 - 30);
                this.style.transform = `translate(${x}px, ${y}px)`;
            }
        });

        function confirmNo() {
            document.getElementById("buttons").classList.add("hidden");
            document.getElementById("confirmation").classList.remove("hidden");
        }

        function finalChoice(confirmed) {
            if (confirmed) {
                window.location.href = "confirmation.html"; // Redirect to your confirmation page
            } else {
                window.location.href = "confirmation.html"; // Redirect to confirmation page
            }
        }

        function confirmYes() {
            window.location.href = "confirmation.html"; // Redirect to your confirmation page
        }
    </script>
</body>
</html>
